<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    
    <title>javaScript Guessing Game</title>
</head>
<body>
    <main class="container">
        <section class="panel">
            <h2>I have a Number Between 1-100</h2>
            <h3>Care to hazzard a guess?</h3>
            <button>New Game</button>
        </section>
        
        <section class="panel">
            <h3>Enter your number below and press <strong>ENTER</strong>.</h3>
            <input type="number">
            <p>Number of previous attempts: <span>0</span></p>
        </section>
        
        <section class="panel">
            <p>Your previous guesses: </p>
            <p id="guessLog"></p>
        </section>
    </main>
</body>
</html>
